{% extends 'base.html' %}
{% load static %}

{% block title %}Add Medicine | HealthTrack+{% endblock %}
{% block body_class %}dashboard-page{% endblock %}

{% block content %}
<div class="dashboard-layout">
    {% include 'core/partials/sidebar.html' with active='medicines' %}
    
    <main class="main-content">
        <header class="dashboard-header">
            <h1>Add Medicine</h1>
        </header>
        
        <div class="dashboard-content">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Medicine Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Dosage</label>
                                <input type="text" name="dosage" class="form-control" placeholder="e.g., 100mg" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Frequency</label>
                                <select name="frequency" class="form-select" required>
                                    <option value="once">Once Daily</option>
                                    <option value="twice">Twice Daily</option>
                                    <option value="thrice">Three Times Daily</option>
                                    <option value="asneeded">As Needed</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prescribed By</label>
                                <input type="text" name="prescribed_by" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" name="start_date" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date (Optional)</label>
                                <input type="date" name="end_date" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Medicine</button>
                            <a href="{% url 'medicines' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
